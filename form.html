<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js"></script>
</head>
<body>
    <div class="title"><h1>Product Review</h1></div> 
    <form action="review.html" method="get">
       
        
        <label for="product">Product Name</label>
        <div><select id="product" name="product" required>
            <option value="" disabled selected>Choose a Product ...</option>
        </select></div>
        
        
      <label>Overall Rating</label>
<div class="rating">
    <label>
        ★
        <input type="radio" name="rating" value="1" required>
    </label>
    <label>
        ★★
        <input type="radio" name="rating" value="2">
    </label>
    <label>
        ★★★
        <input type="radio" name="rating" value="3">
    </label>
    <label>
        ★★★★
        <input type="radio" name="rating" value="4">
    </label>
    <label>
        ★★★★★
        <input type="radio" name="rating" value="5">
    </label>
</div>
        <label for="date">Date of Installation</label>
       <div>
        <input type="date" id="date" name="date" required>
        </div> 

        <label>Which features did you find useful in the product? (Check all that apply)</label>
        <div>
            <input type="checkbox" id="durability" name="features" value="Durability">
            <label for="durability">Durability</label>
            <input type="checkbox" id="ease" name="features" value="Ease of Use">
            <label for="ease">Ease of Use</label>
            <input type="checkbox" id="performance" name="features" value="Performance">
            <label for="performance">Performance</label>
            <input type="checkbox" id="design" name="features" value="Design">
            <label for="design">Design</label>
        </div>
        
        <label for="review">Written Review (Optional)</label>
        <div><textarea id="review" name="review"></textarea></div>
        
        
        <label for="username">Your Name (Optional)</label>
        <div><input type="text" id="username" name="username"></div>
        
        <button type="submit">Post Review</button>
    </form>
    <footer><div class="footer"><p>&copy; <span id="year"></span> - Diego Garcia <br>Alicante,Spain</p>
    <p>Last Modification: <span id="lastModified"></span></p></div> 
</footer>
    
    
</body>
</html>
